name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0

      - name: Build
        run: zig build

      - name: Run Zig tests
        run: zig build test

  bench:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build zagi
        run: zig build -Doptimize=ReleaseFast

      - name: Install bench dependencies
        working-directory: bench
        run: bun install

      - name: Run integration tests
        working-directory: bench
        run: bun run test
